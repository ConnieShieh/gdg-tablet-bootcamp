{% extends "base.html" %}

{% block head %}
{{ canvas_scripts|safe }}
<title>GDG Sample Drawing App</title>

<link rel="stylesheet" type="text/css" href="/css/canvas.css" />

{% endblock %}

{% block body %}

<span id="control">
  <button id="prev">Prev</button>

  <label>FPS:</label>
  <div id="fps"></div>

  <label>Color:</label>
  <input id="color" type="text" maxlength="6" value="000000" />
  <div id="color-demo-container">
    <div id="color-demo"></div>
  </div>

  <label>Line Width:</label>
  <input id="line-width" type="number" value="2" />

  {% if username %}
  <span><a href="{{ sign_out }}">Sign out</a></span>
  {% else %}
  <span><a href="{{ sign_in }}">Sign in</a></span>
  {% endif %}

  <button id="next">Next</button>
  <button id="save">Save</button>
</span>

<canvas id="c0"><p>Canvas not supported</p></canvas>

{% endblock %}
