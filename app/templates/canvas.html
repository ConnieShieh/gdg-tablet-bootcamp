{% extends "base.html" %}

{% block title %}GDG Sample Drawing App{% endblock %}

{% block body %}

<span id="control">
  <button id="prev">Prev</button>

  <label>FPS:</label>
  <div id="fps"></div>

  <div class="input-append color" data-color="#000000" data-color-format="hex">
    <input type="text" maxlength="7" value="#000000"/>
    <span class="add-on"><i style="background-color: #000000"></i></span>
  </div>

  <label>Line Width:</label>
  <input id="line-width" type="number" value="2" />

  <span class="if-signed-in"><a id="sign-out">Sign out</a></span>
  <span class="if-not-signed-in"><a id="sign-in">Sign in</a></span>

  <div id="page-number"></div>

  <button id="next">Next</button>
</span>

<div id="canvas-holder">
  <canvas id="main"><p>Canvas not supported</p></canvas>
</div>

<!-- extra div to make body bigger than screen so address bar can scroll up on android -->
<div></div>
{% endblock %}
